---
- name: Configure Build Server for GitLab CI/CD
  hosts: build_servers
  become: yes
  tasks:
    - name: Install required packages for Alpine Linux
      apk:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - docker
        - docker-compose
        - python3
        - py3-pip
        - git
        - curl

    - name: Install Python Docker module
      pip:
        name: docker

    - name: Display success message
      debug:
        msg: "âœ… Ansible configuration completed successfully on Alpine Linux"
